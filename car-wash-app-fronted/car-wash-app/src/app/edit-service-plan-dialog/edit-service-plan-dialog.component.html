<mat-dialog-content class="dialog-content">
  <h2 mat-dialog-title>{{ isEditMode ? 'Edit Service Plan' : 'Add Service Plan' }}</h2>
  <form [formGroup]="servicePlanForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="servicePlanForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number" step="0.01" required />
      <mat-error *ngIf="servicePlanForm.get('price')?.hasError('required')">
        Price is required
      </mat-error>
      <mat-error *ngIf="servicePlanForm.get('price')?.hasError('min')">
        Price must be positive
      </mat-error>
    </mat-form-field>
    <mat-dialog-actions class="dialog-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="servicePlanForm.invalid">
        {{ isEditMode ? 'Update' : 'Add' }}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
