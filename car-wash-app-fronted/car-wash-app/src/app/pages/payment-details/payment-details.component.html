<div class="container">
    <h2>Enter Payment Details</h2>
  
    <form (ngSubmit)="processPayment()">
      <label>Cardholder Name:</label>
      <input type="text" [(ngModel)]="payment.cardholder" name="cardholder" required />
  
      <label>Card Number:</label>
      <input type="text" [(ngModel)]="payment.cardNumber" name="cardNumber" required />
  
      <label>Expiry Date:</label>
      <input type="month" [(ngModel)]="payment.expiry" name="expiry" required />
  
      <label>CVV:</label>
      <input type="password" [(ngModel)]="payment.cvv" name="cvv" required />
  
      <button type="submit">Make Payment</button>
    </form>
  </div>
