
<div class="reviews-bg">
  <mat-card class="reviews-card">
    <mat-card-header>
      <mat-card-title>Review Your Washer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading">‚è≥ Loading booking details...</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

      <div *ngIf="!loading && !errorMessage && booking">
        <div class="booking-details">
          <div class="detail-row"><span>Booking ID:</span> <strong>{{ booking.id }}</strong></div>
          <div class="detail-row"><span>Car ID:</span> <strong>{{ booking.carId }}</strong></div>
          <div class="detail-row"><span>Washer ID:</span> <strong>{{ booking.washerId }}</strong></div>
        </div>

        <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Rating (1-5)</mat-label>
            <input matInput type="number" formControlName="rating" min="1" max="5">
            <mat-error *ngIf="reviewForm.get('rating')?.hasError('required')">Rating is required</mat-error>
            <mat-error *ngIf="reviewForm.get('rating')?.hasError('min') || reviewForm.get('rating')?.hasError('max')">
              Rating must be between 1 and 5
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput formControlName="comment" rows="3"></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="reviewForm.invalid">Submit Review</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
