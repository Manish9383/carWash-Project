<h2 mat-dialog-title>Reviews for {{ data.user.fullName || 'Unknown' }} ({{ data.role }})</h2>
<mat-dialog-content>
  <mat-table [dataSource]="reviews" class="mat-elevation-z8">
    <ng-container matColumnDef="reviewerName">
      <mat-header-cell *matHeaderCellDef>Reviewer Name</mat-header-cell>
      <mat-cell *matCellDef="let review">{{ review.customerName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="rating">
      <mat-header-cell *matHeaderCellDef>Rating</mat-header-cell>
      <mat-cell *matCellDef="let review">{{ review.rating }}/5</mat-cell>
    </ng-container>
    <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef>Comment</mat-header-cell>
      <mat-cell *matCellDef="let review">{{ review.comment || 'N/A' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="bookingId">
      <mat-header-cell *matHeaderCellDef>Booking ID</mat-header-cell>
      <mat-cell *matCellDef="let review">{{ review.bookingId }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div *ngIf="reviews.data.length === 0" class="no-reviews">
    No reviews available for this {{ data.role.toLowerCase() }}.
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
